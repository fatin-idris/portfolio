    <!-- JavaScript for search functionality -->
    <script>
      const searchForm = document.getElementById("searchForm");
      const mainContent = document.querySelector("main");
      const searchInput = document.getElementById("searchInput");
      const searchMessageEl = document.getElementById("searchMessage");

      searchForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const query = searchInput.value.trim();

        if (!query) {
          removeHighlights();
          hideSearchMessage();
          return;
        }

        const matchCount = highlightText(query);
        showSearchMessage(matchCount);

        const navbarToggler = document.querySelector(".navbar-toggler");
        const navbarCollapse = document.getElementById(
          "navbarSupportedContent"
        );

        if (navbarToggler.offsetParent !== null) {
          if (navbarCollapse.classList.contains("show")) {
            navbarToggler.click();
          }
        }
      });

      function showSearchMessage(count) {
        if (count > 0) {
          searchMessageEl.textContent = `${count} matches found.`;
        } else {
          searchMessageEl.textContent = "No matches found.";
        }
        searchMessageEl.classList.add("show");
        setTimeout(hideSearchMessage, 3000);
      }

      function hideSearchMessage() {
        searchMessageEl.classList.remove("show");
      }

      function removeHighlights() {
        const highlightedElements = document.querySelectorAll(".highlight");
        highlightedElements.forEach((el) => {
          const parent = el.parentNode;
          // Using a more robust method to unwrap the element
          while (el.firstChild) parent.insertBefore(el.firstChild, el);
          parent.removeChild(el);
          parent.normalize();
        });
      }

      function highlightText(text) {
        removeHighlights();
        let matchCount = 0;
        const regex = new RegExp(text, "gi");
        let firstHighlightFound = false;

        const walker = document.createTreeWalker(
          mainContent,
          NodeFilter.SHOW_TEXT,
          {
            acceptNode: function (node) {
              const parentTag = node.parentNode.tagName.toLowerCase();
              return parentTag !== "script" && parentTag !== "style"
                ? NodeFilter.FILTER_ACCEPT
                : NodeFilter.FILTER_REJECT;
            },
          }
        );

        let node;
        while ((node = walker.nextNode())) {
          const originalText = node.nodeValue;
          const matches = originalText.match(regex);
          if (matches) {
            matchCount += matches.length;
            const newContent = originalText.replace(regex, function (match) {
              if (!firstHighlightFound) {
                firstHighlightFound = true;
                return `<span class="highlight first-highlight">${match}</span>`;
              }
              return `<span class="highlight">${match}</span>`;
            });

            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = newContent;

            while (tempDiv.firstChild) {
              node.parentNode.insertBefore(tempDiv.firstChild, node);
            }
            node.parentNode.removeChild(node);
          }
        }

        const firstHighlightElement =
          document.querySelector(".first-highlight");
        if (firstHighlightElement) {
          firstHighlightElement.scrollIntoView({
            behavior: "smooth",
            block: "center",
          });
        }
        return matchCount;
      }
    </script>
